# MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/ts_db?userSSL=false&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=true

# Email
default.sender=apptopspin@gmail.com
default.recipient=apptopspin@gmail.com

spring.mail.host=smtp.gmail.com
spring.mail.username=apptopspin@gmail.com
spring.mail.password=
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback = false
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.ssl.enable = true

# TOKEN (60000 / 600000 / 3600000)
jwt.secret=SequenciaDeCaracteresParaAssinarToken
jwt.expiration=600000
